<!doctype html>
<head>
	<title>React Spinner</title>
	<style>
		.mg-react-spinner{position:relative;height:100%}.mg-react-spinner .l-center{position:absolute;left:50%;top:50%;z-index:1}.mg-react-spinner__main{border:16px solid #f3f3f3;border-radius:50%;border-top:16px solid #3498db;-webkit-animation:mg-spin 1s ease-out infinite;animation:mg-spin 1s ease-out infinite}@-webkit-keyframes mg-spin{0%{-webkit-transform:rotate(0)}100%{-webkit-transform:rotate(360deg)}}@keyframes mg-spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
	</style>
	<link rel="stylesheet" href="example.css">
</head>
<body>
	<div class="container">
		<h1>React Spinner</h1>
		<h2><a href="https://github.com/monish001/react-spinner">View project on GitHub</a></h2>
		<!-- the example app is rendered into this div -->
		<div id="app"></div>
		<div class="hint">
			<!-- put any hints about your component example here -->
		</div>
		<div class="footer">
			Copyright &copy; 2017 Monish Gupta.
		</div>
	</div>
	<script src="common.js"></script>
	<script src="bundle.js"></script>
	<script src="example.js"></script>
</body>
